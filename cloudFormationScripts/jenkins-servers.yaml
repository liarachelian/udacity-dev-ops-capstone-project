AWSTemplateFormatVersion: "2010-09-09"
Description: This is the setup for the server in udacity project three
Parameters:

  ProjectName:
    Description: An environment name that will be prefixed to resource names
    Type: String

  StudentName:
    Description: Name of the student who created the resources
    Type: String

  PemKeyName:
    Description: Name of the Key name that is required for SSH
    Type: String

  JenkinsRole:
    Description: Name of the IAM role that is applied to the Jenkins Host
    Type: String

  ImageID:
    Description: Name ID of the EC2 image for the server
    Type: String
    Default: ami-0e2ff28bfb72a4e45  # this AMI ID may not be available. Find the base Amazon image.

  Type:
    Description: The type of EC2 instance
    Type: String
    Default: t2.micro


Resources:
  WebServerSecGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: Allow http to our hosts and SSH for all servers only
      VpcId:
        Fn::ImportValue:
          !Sub "${ProjectName}-CI-CD-Pipeline"
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 0
          ToPort: 65535
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} Jekins Sec Group
        - Key: ProjectName
          Value: !Ref ProjectName
        - Key: StudentName
          Value: !Ref StudentName

  ProfileWithRolesForOurApp:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref JenkinsRole

  JenkinsHost:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref ImageID
      InstanceType: !Ref Type
      KeyName: !Ref PemKeyName
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          sudo apt-get update
          sudo apt install -y default-jdk
          wget -q -O - https://pkg.jenkins.io/debian/jenkins.io.key | sudo apt-key add -
          sudo sh -c 'echo deb https://pkg.jenkins.io/debian-stable binary/ > /etc/apt/sources.list.d/jenkins.list'
          sudo apt-get update
          sudo apt-get install -y jenkins
          sudo apt install -y tidy
      NetworkInterfaces:
        - AssociatePublicIpAddress: "true"
          DeviceIndex: "0"
          SubnetId:
            Fn::ImportValue:
              !Sub "${ProjectName}-JENKINS-SN"
          GroupSet:
            - Ref: WebServerSecGroup
      IamInstanceProfile:
        Ref: ProfileWithRolesForOurApp
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} Jenkins Host
        - Key: ProjectName
          Value: !Ref ProjectName
        - Key: StudentName
          Value: !Ref StudentName
Outputs:
  JenkinsHostURL:
    Description: The Jenkins AWS URL
    Value: !Join ["", ["http://", !GetAtt JenkinsHost.PublicDnsName,":8080"]]
    Export:
      Name: !Sub ${ProjectName}-DNS-NAME
  JenkinsHostIP:
    Description: The Jenkins AWS IP
    Value: !Join ["", ["http://", !GetAtt JenkinsHost.PublicIp]]
    Export:
      Name: !Sub ${ProjectName}-IP
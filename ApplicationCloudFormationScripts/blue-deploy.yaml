apiVersion: apps/v1
kind: Deployment
metadata:
  name: ducks-deployment
spec:
  selector:
    matchLabels:
      app: blue-ducks
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: blue-ducks
    spec:
      containers:
        - name: blue-ducks
          image: steeloctopus/duckhunt:1.0
          ports:
            - containerPort: 80